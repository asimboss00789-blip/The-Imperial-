<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lost Star</title>
<style>
/* Dark theme styles */
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #0d0d0d;
  color: #e0e0e0;
}
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 20px;
  background: #111;
  border-bottom:1px solid #333;
}
header h1 {
  font-size:1.5rem;
  margin:0;
}
header button {
  padding:8px 12px;
  background:#5555ff;
  color:#fff;
  border:none;
  cursor:pointer;
  border-radius:4px;
}
header button:hover{background:#7777ff;}
.main-content {
  padding:40px 20px;
  text-align:center;
}
h1.centered {
  font-size:3rem;
  text-shadow:0 0 10px #ff69b4;
}
/* overlay with split options */
.overlay {
  position: fixed;
  top:0;
  right:0;
  bottom:0;
  width:50%;
  background: rgba(0,0,0,0.95);
  color:#e0e0e0;
  display:none;
  flex-direction:row;
  box-sizing:border-box;
}
.overlay .panel {
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  font-size:1.2rem;
  padding:20px;
}
.overlay .panel:hover {background:rgba(255,255,255,0.05);}
.overlay .close {
  position:absolute;
  top:10px;
  right:10px;
  cursor:pointer;
  font-size:1.5rem;
}
@media(max-width:600px) {
  .overlay {width:100%;flex-direction:column;}
  header h1 {font-size:1.2rem;}
}
</style>
</head>
<body>
<header>
  <h1>Lost Star</h1>
  <button id="menuBtn">â˜°</button>
</header>
<div class="main-content">
  <h1 class="centered">Welcome to Lost Star</h1>
  <p>Your home for AI chat and bookmarks.</p>
</div>
<div id="overlay" class="overlay">
  <span class="close" id="closeOverlay">&times;</span>
  <div class="panel" id="panelAI">AI Assistant</div>
  <div class="panel" id="panelBookmarks">Bookmarks</div>
</div>
<script>
const menuBtn = document.getElementById('menuBtn');
const overlay = document.getElementById('overlay');
const closeOverlay = document.getElementById('closeOverlay');
const panelAI = document.getElementById('panelAI');
const panelBookmarks = document.getElementById('panelBookmarks');
menuBtn.onclick = () => { overlay.style.display = 'flex'; };
closeOverlay.onclick = () => { overlay.style.display = 'none'; };
panelAI.onclick = () => { window.location.href = 'ai.html'; };
panelBookmarks.onclick = () => { window.location.href = 'bookmarks.html'; };
// clicking anywhere outside panels also closes
overlay.onclick = (e) => {
  if (e.target === overlay) overlay.style.display = 'none';
};
</script>
</body>
</html>
