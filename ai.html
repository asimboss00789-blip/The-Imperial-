<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Assistant</title>
<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#0d0d0d;
  color:#e0e0e0;
  display:flex;
  flex-direction:column;
  height:100vh;
}
.header{
  padding:10px;
  background:#1a1a1a;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header a{color:#e0e0e0;text-decoration:none;}
.chat-window{
  flex:1;
  overflow-y:auto;
  padding:10px;
}
.message{
  margin:5px 0;
  padding:10px;
  border-radius:8px;
  max-width:80%;
  word-wrap:break-word;
}
.user{background:#2a2a2a;align-self:flex-end;}
.ai{background:#4444aa;align-self:flex-start;}
.input-bar{
  display:flex;
  border-top:1px solid #333;
}
.input-bar input{flex:1;padding:10px;border:none;background:#2a2a2a;color:#e0e0e0;}
.input-bar button{padding:10px;border:none;background:#5555ff;color:#fff;cursor:pointer;}
.input-bar button:hover{background:#7777ff;}
</style>
</head>
<body>
<div class="header">
  <span>AI Assistant</span>
  <a href="index.html">Home</a>
</div>
<div id="chatWindow" class="chat-window"></div>
<div class="input-bar">
  <input type="text" id="userInput" placeholder="Type a message...">
  <button id="sendBtn">Send</button>
</div>
<script>
const chatWindow = document.getElementById('chatWindow');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');
function addMessage(text, sender){
  const div = document.createElement('div');
  div.className = 'message ' + sender;
  div.textContent = text;
  chatWindow.appendChild(div);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}
function aiReply(input){
  // simple echo dummy
  return 'AI says: ' + input;
}
sendBtn.onclick=()=>{
  const txt=userInput.value.trim();
  if(!txt)return;
  addMessage(txt,'user');
  setTimeout(()=>addMessage(aiReply(txt),'ai'),500);
  userInput.value='';
};
userInput.addEventListener('keydown',e=>{if(e.key==='Enter')sendBtn.click();});
</script>
</body>
</html>
