<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Assistant</title>
<style>
/* modern chatgpt‑like styling */
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#0d0d0d;
  color:#e0e0e0;
  display:flex;
  flex-direction:column;
  height:100vh;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 20px;
  background:#111;
  border-bottom:1px solid #333;
}
header a{color:#e0e0e0;text-decoration:none;font-weight:600;}
header button{padding:8px 12px;background:#5555ff;color:#fff;border:none;cursor:pointer;border-radius:4px;}
header button:hover{background:#7777ff;}
.status{
  padding:4px 16px;
  font-size:0.9rem;
  color:#aaa;
}
.chat-window{
  flex:1;
  overflow-y:auto;
  padding:20px;
  display:flex;
  flex-direction:column;
}
.message{
  margin:8px 0;
  padding:12px 16px;
  border-radius:16px;
  max-width:70%;
  word-wrap:break-word;
  line-height:1.4;
}
.user{background:#2c2c2c;align-self:flex-end;color:#fff;}
.ai{background:#3a3aff;align-self:flex-start;color:#fff;}
.input-bar{
  display:flex;
  border-top:1px solid #333;
  padding:10px;
}
.input-bar input{flex:1;padding:12px;border:none;background:#2c2c2c;color:#e0e0e0;border-radius:8px;}
.input-bar button{margin-left:8px;padding:12px 20px;border:none;background:#5465ff;color:#fff;cursor:pointer;border-radius:8px;font-weight:600;}
.input-bar button:hover{background:#6e84ff;}
.loader{
  width:20px;
  height:20px;
  border:3px solid #ccc;
  border-top-color:#5465ff;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto;
}
@keyframes spin{to{transform:rotate(360deg);}}
/* overlay with split options */
.overlay {
  position: fixed;
  top:0;
  right:0;
  bottom:0;
  width:50%;
  background: rgba(0,0,0,0.95);
  color:#e0e0e0;
  display:none;
  flex-direction:row;
  box-sizing:border-box;
}
.overlay .panel {
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  font-size:1.2rem;
  padding:20px;
}
.overlay .panel:hover {background:rgba(255,255,255,0.05);}
.overlay .close {
  position:absolute;
  top:10px;
  right:10px;
  cursor:pointer;
  font-size:1.5rem;
}
@media(max-width:600px){
  header h1{font-size:1.2rem;}
  .chat-window{padding:10px;}
  .input-bar input{padding:8px;}
  .input-bar button{padding:8px 16px;}
  .overlay {width:100%;flex-direction:column;}
}
</style>
</head>
<body>
<div class="header">
  <h1>AI Assistant</h1>
  <button id="menuBtn">☰</button>
</div>
<div class="status" id="status"></div>
<div id="chatWindow" class="chat-window"></div>
<div class="input-bar">
  <input type="text" id="userInput" placeholder="Type a message...">
  <button id="sendBtn">Send</button>
</div>
<div id="overlay" class="overlay">
  <span class="close" id="closeOverlay">&times;</span>
  <div class="panel" id="panelAI">AI Assistant</div>
  <div class="panel" id="panelBookmarks">Bookmarks</div>
</div>
<script>
const chatWindow = document.getElementById('chatWindow');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');
const statusEl = document.getElementById('status');
let conversation = JSON.parse(localStorage.getItem('conversation')||'[]');
let overlay; // will be populated later
function addMessage(text, sender){
  const div = document.createElement('div');
  div.className = 'message ' + sender;
  div.textContent = text;
  chatWindow.appendChild(div);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}
function renderConversation(){
  chatWindow.innerHTML = '';
  conversation.forEach(msg=>addMessage(msg.text,msg.sender));
}
async function callAI(prompt){
  statusEl.textContent = 'Searching sources...';
  const res = await fetch('/chat', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({
      prompt,
      history: conversation // include previous messages for context
    })
  });
  const data = await res.json();
  statusEl.textContent = '';
  return data.reply;
}
sendBtn.onclick=async ()=>{
  const txt=userInput.value.trim();
  if(!txt) return;
  conversation.push({sender:'user',text:txt});
  renderConversation();
  userInput.value='';
  const loader = document.createElement('div');
  loader.className='loader';
  chatWindow.appendChild(loader);
  chatWindow.scrollTop = chatWindow.scrollHeight;
  try{
    const reply = await callAI(txt);
    await new Promise(r=>setTimeout(r,500)); // ensure minimum delay
    conversation.push({sender:'ai',text:reply});
  } catch(e){
    conversation.push({sender:'ai',text:'[error contacting AI]'});
  }
  localStorage.setItem('conversation',JSON.stringify(conversation));
  renderConversation();
};
userInput.addEventListener('keydown',e=>{if(e.key==='Enter')sendBtn.click();});
// initialize
renderConversation();

// shared overlay logic (copy from index)
document.addEventListener('DOMContentLoaded',()=>{
  overlay = document.getElementById('overlay');
  if(overlay){
    const menuBtn = document.getElementById('menuBtn');
    const closeOverlay = document.getElementById('closeOverlay');
    const panelAI = document.getElementById('panelAI');
    const panelBookmarks = document.getElementById('panelBookmarks');
    menuBtn.onclick = () => { overlay.style.display = 'flex'; };
    closeOverlay.onclick = () => { overlay.style.display = 'none'; };
    panelAI && (panelAI.onclick = () => { window.location.href = 'ai.html'; });
    panelBookmarks && (panelBookmarks.onclick = () => { window.location.href = 'bookmarks.html'; });
    overlay.onclick = (e) => { if(e.target===overlay) overlay.style.display='none'; };
  }
});
</script>
</body>
</html>
